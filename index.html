<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <p class="Result">Your Result</p>
    <div class="circle">
      <p class="result-num"><span class="result-s">76</span>
        of 100</p>
    </div>

    <h1>Great</h1>
    <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
  </main>
  <section>
    <h2>Summary</h2>
    <article>
      <img class="icon" src="assets/images/icon-reaction.svg" aria-hidden="true">
      <h3 class="reaction">Reaction</h3>
      <p class="porcent"><span>80</span> / 100</p>
    </article>
    <article>
      <img class="icon" src="assets/images/icon-memory.svg" aria-hidden="true">
      <h3 class="memory">Memory</h3>
      <p class="porcent"><span>92</span> / 100</p>
    </article>
    <article>
      <img class="icon" src="assets/images/icon-verbal.svg" aria-hidden="true">
      <h3 class="verbal">Verbal</h3>
      <p class="porcent"><span>61</span> / 100</p>
    </article>
    <article>
      <img class="icon" src="assets/images/icon-visual.svg" aria-hidden="true">
      <h3 class="visual">Visual</h3>
      <p class="porcent"><span>72</span> / 100</p>
    </article>
  
  <a href="#">Continue</a>
</section>


</body>

</html>
